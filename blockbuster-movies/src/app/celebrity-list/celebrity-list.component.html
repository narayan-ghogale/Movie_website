<div class="buster-light">
    <div class="hero common-hero">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="hero-ct">
                        <h1>celebrity listing</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- celebrity list section-->
    <div class="page-single">
        <div class="container">
            <div class="row ipad-width2">
                <div class="col-md-9 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-12" *ngFor="let c of celebs; index as i">
                            <div class="ceb-item-style-2">
                                <img src={{celebs[i].mainimage}} alt="">
                                <div class="ceb-infor">
                                    <h2><a routerLink="{{ '/celeb/' + celebs[i]._id + '/overviewceb' }}">{{celebs[i].name}}</a></h2>
                                    <span>{{celebs[i].profession}}, {{celebs[i].city}}</span>
                                    <p>{{celebs[i].description}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <!-- end of celebrity list section-->
